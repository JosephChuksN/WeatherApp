<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,200italic,300,300italic,regular,italic,600,600italic,700,700italic,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Rowdies:300,regular,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Space+Grotesk:300,regular,500,600,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="image/icons8-cloud-lightning-48.png">
</head>
<body>
    <div class="container">
        <div>
            <h1>Weather App.</h1>
            <h3> What's the Weather like? </h2>
            <img src="image/icons8-cloud-lightning-48.png">
            <img src="image/icons8-night-48.png">
            <img src="image/icons8-partly-cloudy-day-48.png">
            <br><br>
            <form id="myForm" action="">
                <input type="text" placeholder="...type in city name" id="input">
                <br><br>
                <button>Search</button>
            </form>
        </div>
        
        <div>
            <div class="city"><h2 id="cityName"></h2></div>
            <div id="imgg" class="imgg"></div>
            <div class="temp"><h1 id="tempValue"></h1></div>
            <div><h2 id="des"></h2></div>
        </div>
    </div>
    <script src="script.js"></script>


</body>
</html>
